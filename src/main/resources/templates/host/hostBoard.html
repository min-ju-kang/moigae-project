<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        @keyframes down { 0%{
            transform: translateY(-50px)
        }
            100
            %
            {
                transform
                :
                        translateY(
                                0px
                        )
            }
        }
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'NanumSquareNeo-Variable','Palatino Linotype' !important;
        }
        .nav-link:hover {
            color: #005abf !important;
        }
        .custom-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('/images/menu.png');
            background-size: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>호스트센터</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <header style="margin: 0">
        <div>
            <nav class="navbar navbar-expand-md navbar-light"
                 style="width: 100%; padding:0; height: 80px; position: fixed; top: 0; z-index: 9999;
                 background-color: #FFFFFF">
                <div class="container" style="background-color: #FFFFFF">
                    <a class="navbar-brand" onclick="window.location.href='/host/hostCenterMain'">
                        <img src="/images/host_logo1.png" alt="호스트센터로고" class="host_logo"
                             style=" margin-top: 10px; margin-left: 30px; margin-right: 30px; width: 100px; height: auto; cursor: pointer;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="custom-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/host-center/meetings/create}"
                                   style="width: 100px; height: auto; font-weight: bold; cursor: pointer;">모임등록</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/host-center/board}"
                                   style=" width: 100px; height: auto; font-weight: bold; cursor: pointer">모임관리</a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-inline my-2 my-lg-0">
                        <button class="btn btn-dark btn-sm my-2 my-sm-0"
                                style="background-color:#ffee64; font-weight: bolder;color:#000000; border: none"
                                onclick="window.location.href='/'">홈으로
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <br><br>
    <!--    메인 컨텐츠-->
    <div class="d-flex justify-content-center mt-5" style="margin: 0">
        <div class="input-group" style="width: 550px;margin-top: 60px">
<form id="hostCenterForm" th:action="@{/host-center/board}" method="post" th:object="${accountDto}" enctype="multipart/form-data">
    <div class="container-md">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="form-floating">
                        <p id="bank" style="font-size: 20px; font-weight: bold;">은행</p>
                        <label for="bankName">은행</label>
                        <input type="text" class="form-control" id="bankName" th:field="*{bankName}" placeholder="은행을 입력해주세요">
                    </div>
                    <div class="form-floating">
                        <p id="account" style="font-size: 20px; font-weight: bold;">정산계좌</p>
                        <label for="accountNumber">계좌번호</label>
                        <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" placeholder="-를 제외하고 입력해주세요">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="저장" onclick="handleFormSubmit()" th:disabled="${param.error}" id="saveButton" />

    </div>
</form>

<script>
    function handleFormSubmit() {
        document.getElementById("hostCenterForm").submit();
    }
</script>

<div class="container">
    <h2 class="mt-5">정산&모임신청현황</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <!-- 게시물 목록 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">게시물 목록</h5>
                    <ul class="list-group" th:each="BankAccountDto : ${boardList}">
                        <li class="list-group-item">
                            <p th:text="${BankAccountDto.id}" hidden></p>
                            <h6 th:text="${BankAccountDto.meetingTitle}"></h6>
                            <p th:text="${BankAccountDto.date}"></p>
                            <p th:text="${BankAccountDto.price}"></p>
                            <p th:text="${BankAccountDto.participantRange.getMaxParticipants()}"></p>
                            <p th:text="${BankAccountDto.meetingStatus.getValue()}" readonly></p>
                            <a th:href="@{/host-center/meetings/{meetingId}/edit(meetingId=${BankAccountDto.id})}" class="btn btn-primary">모임 수정</a>
                            <br>
                            <a th:href="@{/host-center/meetings/{meetingId}/info/userNow(meetingId=${BankAccountDto.id})}" class="btn btn-primary">신청자 현황</a>
                            <form th:action="@{/host-center/meetings/{meetingId}/cancel(meetingId=${BankAccountDto.id})}" method="get" style="display: inline;">
                                <button id="cancelButton" class="btn btn-primary" type="submit" onclick="return confirm('정말로 모임을 취소하시겠습니까?')">모집 취소</button>
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

</div>
</form>

    <script>
        document.getElementById("cancelButton").addEventListener("click", function() {
        this.disabled = true; // 버튼을 비활성화
    });
</script>
<!-- 에러 메시지 -->
<!--<p th:if="${param.error == 'existingAccount'}" th:text="${existingAccount}"></p>-->
<!--<p th:if="${param.error == 'loginRequired'}" th:text="${loginRequired}"></p>-->
</body>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
