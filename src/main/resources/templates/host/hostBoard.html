<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
<div th:include="navbar"></div>
<form id="hostCenterForm" action="/host-center/board" method="post" th:object="${accountDto}" enctype="multipart/form-data">
    <div class="container-md">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="form-floating">
                        <p id="bank" style="font-size: 20px; font-weight: bold;">은행</p>
                        <label for="bankName">은행</label>
                        <input type="text" class="form-control" id="bankName" th:field="*{bankName}" placeholder="은행을 입력해주세요">
                    </div>
                    <div class="form-floating">
                        <p id="account" style="font-size: 20px; font-weight: bold;">정산계좌</p>
                        <label for="accountNumber">계좌번호</label>
                        <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" placeholder="-를 제외하고 입력해주세요">
                    </div>
                </div>
            </div>
        </div>
    <input type="submit" value="저장" onclick="handleFormSubmit()" th:disabled="${param.error}" id="saveButton" />

    </div>
</form>

<script>
    function handleFormSubmit() {
        document.getElementById("hostCenterForm").submit();
    }
</script>

<div class="container">
    <h2 class="mt-5">정산&모임신청현황</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <!-- 게시물 목록 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">게시물 목록</h5>
                    <ul class="list-group" th:each="BankAccountDto : ${boardList}">
                        <li class="list-group-item">
                            <p th:text="${BankAccountDto.id}" hidden></p>
                            <h6 th:text="${BankAccountDto.meetingTitle}"></h6>
                            <p th:text="${BankAccountDto.date}"></p>
                            <p th:text="${BankAccountDto.price}"></p>
                            <p th:text="${BankAccountDto.participantRange.getMaxParticipants()}"></p>
                            <p th:text="${BankAccountDto.meetingStatus.getValue()}" readonly></p>
                            <a th:href="@{/host-center/meetings/{meetingId}/edit(meetingId=${BankAccountDto.id})}" class="btn btn-primary">모임 수정</a>
                            <br>
                            <a th:href="@{/host-center/meetings/{meetingId}/info/userNow(meetingId=${BankAccountDto.id})}" class="btn btn-primary">신청자 현황</a>
                            <form th:action="@{/host-center/meetings/{meetingId}/cancel(meetingId=${BankAccountDto.id})}" method="get" style="display: inline;">
                                <button id="cancelButton" class="btn btn-primary" type="submit" onclick="return confirm('정말로 모임을 취소하시겠습니까?')">모집 취소</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

    <script>
        document.getElementById("cancelButton").addEventListener("click", function() {
        this.disabled = true; // 버튼을 비활성화
    });
</script>
<!-- 에러 메시지 -->
<!--<p th:if="${param.error == 'existingAccount'}" th:text="${existingAccount}"></p>-->
<!--<p th:if="${param.error == 'loginRequired'}" th:text="${loginRequired}"></p>-->
</body>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
