<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <style>
        @keyframes down {
            0% {
                transform: translateY(-50px)
            }

            100% {
                transform: translateY(0px)
            }
        }
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'NanumSquareNeo-Variable', 'Palatino Linotype' !important;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }

        .banner-slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .banner-slider .banner-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
        }

        .banner-slider .banner-image {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-slider .dart-container {
            position: absolute;
            display: flex;
            justify-content: center;
            bottom: 10px;
            width: 100%;
        }

        .banner-slider .dart {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
            background-color: #000;
            opacity: 0.5;
            cursor: pointer;
        }

        .banner-slider .dart.active {
            opacity: 1;
        }

        .banner-slider .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }

        .banner-slider .arrow.left {
            left: 10px;
        }

        .banner-slider .arrow.right {
            right: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모이개(MOIGAE)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div>
    <header style="margin: 0">
        <div th:include="navbarJ"></div>
    </header>

    <!--컨텐츠 시작-->
    <!--검색창
    페이지의 모임 제목을 검색할 수 있다-->
    <div class="d-flex justify-content-center mt-5" style="margin: 0">
        <div class="input-group" style="width: 550px;margin-top: 60px">
            <input type="text" class="form-control" style="border-color: #f0f0f0" placeholder="모임을 검색하세요"
                   aria-label="Search" id="searchInput">
            <button type="button" class="btn btn-primary" id="searchButton"
                    style="background-color:#f0f0f0; font-weight: bolder; color:#000000; border-color:#f0f0f0; width: 50px; height: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>
    <!--배너이며 기능은 없음-->
    <div class="d-flex justify-content-center mt-5 banner-slider">
        <div class="banner-container">
            <img src="/images/banner.png" class="banner-image img-fluid" alt="배너 이미지 1" style="width: 100%">
            <img src="/images/banner_2.png" class="banner-image img-fluid" alt="배너 이미지 2" style="width: 100%">
            <img src="/images/banner_3.png" class="banner-image img-fluid" alt="배너 이미지 3" style="width: 100%">
        </div>
        <div class="dart-container">
            <span class="dart active" onclick="goToSlide(0)"></span>
            <span class="dart" onclick="goToSlide(1)"></span>
            <span class="dart" onclick="goToSlide(2)"></span>
        </div>
    </div>
    <!--    모이개 시그니처 부분-->
    <div style="margin-left: 100px; margin-right: 100px; margin-top:20px; height: 250px">
        밑에 내용 들어갈거
    </div>
    <div class="footer">
        <!-- Footer -->
        <footer class="bg-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start">
                        <p>&copy; 반려견주가 모이는 가장 쉬운 방법, 모이개</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <p>최욱재 | 홍정완 | 강민주 | 양정아</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
</div><!--마지막 div-->
<script>
    var bannerIndex = 0; // 현재 배너 인덱스
    var bannerInterval = 5000; // 5초마다 배너 변경

    function changeBanner() {
        var banners = document.getElementById('bannerContainer').getElementsByTagName('img');
        for (var i = 0; i < banners.length; i++) {
            banners[i].style.display = 'none'; // 모든 배너 숨기기
        }
        bannerIndex = (bannerIndex + 1) % banners.length; // 다음 배너 인덱스 계산
        banners[bannerIndex].style.display = 'block'; // 다음 배너 표시
    }

    setInterval(changeBanner, bannerInterval); // 일정 간격으로 배너 변경

    const bannerSlider = document.querySelector('.banner-slider');
    const bannerContainer = bannerSlider.querySelector('.banner-container');
    const bannerImages = bannerContainer.querySelectorAll('.banner-image');
    const dartContainer = bannerSlider.querySelector('.dart-container');
    const darts = dartContainer.querySelectorAll('.dart');
    let currentSlide = 0;

    function goToSlide(slideIndex) {
        currentSlide = slideIndex;
        bannerContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        // 엑티브 다트 표시 변경
        darts.forEach((dart, index) => {
            dart.classList.remove('active');
            if (index === slideIndex) {
                dart.classList.add('active');
            }
        });
    }

    function slideBanner(direction) {
        currentSlide += direction;
        if (currentSlide < 0) {
            currentSlide = bannerImages.length - 1;
        } else if (currentSlide >= bannerImages.length) {
            currentSlide = 0;
        }
        goToSlide(currentSlide);
    }

    arrowLeft.addEventListener('click', () => slideBanner(-1));
    arrowRight.addEventListener('click', () => slideBanner(1));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
