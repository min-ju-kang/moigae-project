<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <style>
        @keyframes down {
            0% {
                transform: translateY(-50px)
            }

            100% {
                transform: translateY(0px)
            }
        }
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'NanumSquareNeo-Variable', 'Palatino Linotype' !important;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
         .carousel-item img {
             max-width: 100%;
             height: auto;
         }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모이개(MOIGAE)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div>
    <header style="margin: 0">
        <div th:include="navbarJ"></div>
    </header>

    <!--컨텐츠 시작-->
    <!--검색창
    페이지의 모임 제목을 검색할 수 있다-->
    <div class="d-flex justify-content-center mt-5" style="margin: 0">
        <div class="input-group" style="width: 550px;margin-top: 60px; margin-bottom: 10px">
            <input type="text" class="form-control" style="border-color: #f0f0f0" placeholder="모임을 검색하세요"
                   aria-label="Search" id="searchInput">
            <button type="button" class="btn btn-primary" id="searchButton"
                    style="background-color:#f0f0f0; font-weight: bolder; color:#000000; border-color:#f0f0f0; width: 50px; height: 40px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>
    <!--배너이며 기능은 없음-->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- 캐러셀 인디케이터 -->
        <ol class="carousel-indicators">
            <li style="background-color: #5c636a; width: 8px" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li style="background-color: #5c636a; width: 8px" data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li style="background-color: #5c636a; width: 8px" data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        <!-- 캐러셀 슬라이더 내용 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/banner.png" alt="이미지 1">
            </div>
            <div class="carousel-item">
                <img src="/images/banner_2.png" alt="이미지 2">
            </div>
            <div class="carousel-item">
                <img src="/images/banner_3.png" alt="이미지 3">
            </div>
        </div>
        <!-- 이전/다음 버튼 -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #b7b7b7;"></span>
            <span class="visually-hidden">이전</span>
        </a>

        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #b7b7b7;"></span>
            <span class="visually-hidden">다음</span>
        </a>
    </div>
    <!--    모이개 시그니처 부분-->
    <div style="margin-left: 100px; margin-right: 100px; margin-top:20px; height: 250px">
    </div>
    <div class="footer">
        <!-- Footer -->
        <footer class="bg-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start">
                        <p>&copy; 반려견주가 모이는 가장 쉬운 방법, 모이개</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <p>최욱재 | 홍정완 | 강민주 | 양정아</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
</div><!--마지막 div-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
